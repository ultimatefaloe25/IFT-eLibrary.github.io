    <section id="page-head">
        <h3>CATALOGUE</h3>
        <hr>

    <section id="books">
        <div class="books-con">
                <button onclick="openModal()" class="books-btn">Add to Catalogue</button>
                <div id="pdfViewer"></div>

                <!-- The Modal -->
                <div id="uploadModal" class="modal">
                    <!-- Modal content -->
                    <div class="modal-content">
                        <span class="close" onclick="closeModal()">&times;</span>
                        <label for="pdfTitle">Title:</label>
                        <input type="text" id="pdfTitle">
                        <label for="publisherName">Publisher Name:</label>
                        <input type="text" id="publisherName">
                        <label for="schoolLevel">School Level:</label>
                        <select id="schoolLevel">
                            <option value="100lvl">100lvl</option>
                            <option value="200lvl">200lvl</option>
                            <option value="300lvl">300lvl</option>
                            <option value="400lvl">400lvl</option>
                            <option value="500lvl">500lvl</option>
                        </select>
                        <label for="fileInput">Select PDF File:</label>
                        <input type="file" id="fileInput" accept=".pdf" multiple>
                        <button onclick="uploadPDF()">Upload</button>
                    </div>
                </div>
                
        </div>
    </section>
